<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex justify-center items-center z-50">
        <div class="bg-gray-800 text-gray-300 rounded-lg shadow-2xl p-6 w-full max-w-md relative overflow-hidden">
            <!-- Tombol Tutup -->
            <button id="closeProfileBtn" class="close-modal-btn absolute top-3 right-3 text-gray-400 hover:text-white text-3xl z-10">&times;</button>
            
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-bold text-white mb-4">Profil Pengguna</h2>

                <!-- Avatar Pengguna dengan Tombol Ganti -->
                <div class="relative group">
                    <img id="profileAvatar" src="https://placehold.co/96x96/4A5568/E2E8F0?text=User" alt="User Avatar" class="w-24 h-24 rounded-full mb-2 border-2 border-gray-600">
                    <label for="photoUpload" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white text-sm font-semibold rounded-full cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity">
                        Ganti Foto
                    </label>
                    <input type="file" id="photoUpload" class="hidden" accept="image/png, image/jpeg">
                </div>

                <!-- Form Ganti Nama -->
                <div class="w-full mt-4">
                    <label for="displayNameInput" class="block text-sm font-medium text-gray-400 mb-1">Nama Tampilan</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="displayNameInput" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Masukkan nama baru...">
                        <button id="changeNameBtn" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-4 py-2.5">Simpan</button>
                    </div>
                </div>
                
                <p class="text-sm text-gray-400 mt-4" id="profileEmail">-</p>

                <hr class="border-gray-700 my-4 w-full">

                <!-- Statistik -->
                <div class="flex justify-around w-full text-center my-2">
                    <div>
                        <p class="text-2xl font-bold text-yellow-400" id="profileCoinCount">0</p>
                        <p class="text-sm text-gray-400">Koin</p>
                    </div>
                    <div>
                        <p class="text-2xl font-bold text-indigo-400" id="profileCharacterCount">0</p>
                        <p class="text-sm text-gray-400">Karakter</p>
                    </div>
                </div>

                <hr class="border-gray-700 my-4 w-full">

                <!-- Tombol Aksi Lainnya -->
                <div class="w-full space-y-3">
                     <button id="resetPasswordBtn" class="w-full text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-300">
                        Kirim Email Ganti Password
                    </button>
                     <button id="profileLogoutBtn" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-300">
                        Logout
                    </button>
                </div>
            </div>
            
            <!-- Notifikasi/Pesan -->
            <div id="profileMessage" class="absolute bottom-0 left-0 right-0 bg-green-600 text-white text-center py-2 transform translate-y-full transition-transform duration-300">
                Pesan akan muncul di sini
            </div>
        </div>
    </div>
</body>
</html>
