<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Koin</title>
    <style>
        .topup-option-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.25rem 1rem;
            border: 2px solid #374151; /* border-gray-700 */
            border-radius: 0.5rem; /* rounded-lg */
            background-color: #1f2937; /* bg-gray-800 */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .topup-option-btn:hover {
            border-color: #4f46e5; /* border-indigo-600 */
            background-color: #374151; /* bg-gray-700 */
            transform: translateY(-2px);
        }
        .topup-option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="topUpModal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex justify-center items-center z-50 p-4">
        <div class="bg-gray-800 text-gray-300 rounded-lg shadow-2xl p-6 w-full max-w-md flex flex-col">
            <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-700">
                <h2 class="text-xl font-bold text-white">Top Up Koin</h2>
                <button id="closeTopUpBtn" class="close-modal-btn text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>

            <div id="topup-options-container">
                <p class="text-center text-gray-400 mb-6">Pilih jumlah koin yang ingin Anda beli.</p>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button class="topup-option-btn" data-amount="10000" data-coins="2200">
                        <span class="text-2xl font-bold text-yellow-400">2.200 Koin</span>
                        <span class="text-base font-semibold text-gray-300">Rp 10.000</span>
                    </button>

                    <button class="topup-option-btn" data-amount="20000" data-coins="5000">
                         <span class="text-2xl font-bold text-yellow-400">5.000 Koin</span>
                        <span class="text-base font-semibold text-gray-300">Rp 20.000</span>
                    </button>

                    <button class="topup-option-btn" data-amount="50000" data-coins="13000">
                         <span class="text-2xl font-bold text-yellow-400">13.000 Koin</span>
                        <span class="text-base font-semibold text-gray-300">Rp 50.000</span>
                    </button>

                    <button class="topup-option-btn" data-amount="100000" data-coins="50000">
                        <span class="text-2xl font-bold text-yellow-400">50.000 Koin</span>
                        <span class="text-base font-semibold text-gray-300">Rp 100.000</span>
                    </button>
                </div>
            </div>
            
            <div id="snap-container" class="mt-4"></div>

             <div class="text-center mt-6 pt-4 border-t border-gray-700">
                <p class="text-xs text-gray-500">Pembayaran aman diproses oleh Midtrans.</p>
            </div>
        </div>
    </div>
</body>
</html>
